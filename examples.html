<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinymiesCreation - Examples</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f1f8e9, #e8f5e9);
      color: #2e4d2c;
      line-height: 1.6;
    }

    nav {
      background-color: #81c784;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      position: sticky;
      top: 0;
    }

    nav a {
      background-color: #66bb6a;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    nav a:hover {
      background-color: #43a047;
      transform: scale(1.05);
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #a5d6a7;
      border-bottom: 5px solid #81c784;
    }

    header h1 {
      font-size: 2.5rem;
      color: #1b5e20;
    }

    header p {
      font-size: 1.2rem;
      color: #33691e;
      max-width: 700px;
      margin: 0 auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .lightbox:target {
      display: flex;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #c8e6c9;
      color: #2e4d2c;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="tutorials.html">Tutorials</a>
    <a href="examples.html">Examples</a>
    <a href="tips.html">Tips</a>
    <a href="contact-us.html">Contact Us</a>
  </nav>

  <header>

  </header>

  <div class="gallery">
    <a href="#img1"><img src="https://pin.it/6Mi36tiTU" alt="Flower Keychain"></a>
    <a href="#img2"><img src="https://pin.it/3qxYnJSun" alt="Heart Keychain"></a>
    <a href="#img3"><img src="https://pin.it/7pEhlsiKy" alt="Fruit Keychain"></a>
  </div>

  <div id="img1" class="lightbox">
    <img src="example1.jpg" alt="Flower Keychain">
  </div>
  <div id="img2" class="lightbox">
    <img src="example2.jpg" alt="Heart Keychain">
  </div>
  <div id="img3" class="lightbox">
    <img src="example3.jpg" alt="Fruit Keychain">
  </div>
  <div id="img4" class="lightbox">
    <img src="example4.jpg" alt="Animal Keychain">
  </div>

  <footer>
    <p>&copy; 2025 TinymiesCreation. Crafted with love and yarn.</p>
  </footer>
</body>
</html>
